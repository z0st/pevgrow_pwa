query($url: String) {
  categoriesMenu: categoriesList(parent: 0, size: -1, top: true) {
    content {
      id
      title: name
      to: url(url: $url)
      children: categories {
        id
        title: name
        to: url(url: $url)
        children: categories {
          id
          title: name
          to: url(url: $url)
        }
      }
    }
  }
}